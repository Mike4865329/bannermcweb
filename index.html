<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BannerMC</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/assets/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/css.css">

</head>
<body class="dark-theme">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">BannerMC</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://discord.gg/4w2WDMTjA9" target="_blank">Join Our Discord Server!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="?app.server.ip-copy" >Join Our Minecraft Server!</a>
          </li>
          <li class="nav-item theme-switcher">
            <button id="theme-switcher-btn">
              <img src="/assets/moon.png" alt="Dark Mode" class="moon-icon">
              <img src="/assets/sun.png" alt="Light Mode" class="sun-icon">
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h1>BannerMC</h1>
        <p>On BannerMC Network possibilities are endless!</p>
        <div class="text-center">
          <button class="btn btn-success" id="copy-server-btn" data-clipboard-text="bannermc.onthewifi.com:19160">Copy Server IP</button> <br><p>Or If that doesn't work then copy: <p style="color:black">bannermc.onthewifi.com:25770</p></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Status Page -->
  <div style="color:black" class="status">
    <h2>Server Status</h2>
    <p id="server-status">Loading...</p>
  </div>

  <!-- Theme Switcher Script -->
  <script src="/assets/jquery.min.js"></script>
  <script src="/assets/bootstrap.min.js"></script>
  <script src="/assets/clipboard.min.js"></script>
  <script src="/assets/js.js"></script>
</body>
</html>
